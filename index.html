<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website Builder</title>
</head>
<body>
    <div class="container">
        <div class="command">
            <h2>Command Line Interface (CLI) Webpage Builder</h2><br/>
           <span> Enter your desired webpage details below:</span> 
             <br/>
                <label for="website_name">Title Of The Video:
                    <input type="text" id="website_name" name="website_name"></label><br/>

                    <label for="website_url">URL of the Thumbnail:
                        <input type="url" id="website_url" name="website_url"></label><br/>

                        <label for="channel-Name"> Channel Name:
                            <input type="text" id="channel-Name">
                        </label><br/>

                        <label for="Views-count"> Views Count:
                            <input type="text" id="Views-count">
                        </label> <br/>

                        <label for="month-old"> How Much old:
                            <input type="text" id="month-old">
                        </label> <br/>

                        <label for="duration"> Duration of the video:
                            <input type="text" id="duration">
                        </label> <br/>

                        <label for="bgcolor"> Enter Color:
                            <input type="text" id="bgcolor">
                        </label>

                        <button id="Submit">Submit</button>
        </div>
        <div class="box">
            <div class="image">
                <img src="https://i.ytimg.com/vi/n86mtZ_0Ffc/maxresdefault.jpg" alt="thumbnail" class="img">
                <span class="length">31:20</span>
            </div>
            <div class="text">
                <h1 class="title">Installing VS Code & How Website Work | Learn Web Development</h1>
                <span class="channel-Name">CodeWithHarry <i class="fa-solid fa-circle"></i>
                </span>
                <span class="views">727K views <i class="fa-solid fa-circle"></i></span>
                <span class="old">2 months ago <i class="fa-solid fa-circle"></i></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1e30c8571a.js" crossorigin="anonymous"></script>
</body>
</html>
